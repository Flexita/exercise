<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 宿主文件/App入口 -->
    <div id="app">
        {{title}}
    </div>
    <script src="./vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script>
        // 1. 创建Vue实例
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: 'vue world!'
                }
            },
        })
        // 1秒钟后修改实例的title属性
        setTimeout(() => {
            app.title = 'Hello vue world!'
        }, 1000)
    </script>
</body>

</html>
